<div class="side-nav">
  <ul class="category-list" id="primary-nav">
    {% for category in site.primary_navigation %}
      {% assign current = nil %}

      {% if page.categories contains category.text %}
        {% assign current = 'active' %}
      {% endif %}

      <li>
        <a class="primary-nav__link {{ current }}" href="#{{ category.url }}">
          <i class="category-list__icon {{ category.icon_class}}"></i>{{ category.text }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
